<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" />
</head>
<body>
    <!-- Login Modal -->
    <div class="log-in-page">
        <img class="log-in-page-child" loading="eager" alt="" src="port.jpg" />
        <div class="parent-frame">
            <div class="username-vector-frame-parent">
                <div class="username-vector-frame">
                    <b class="pin">Pin</b>
                    <b class="spot">Spot</b>
                    <img class="pngwingcom-2024-01-24t23582" loading="eager" alt="" src="logo.svg" />
                </div>
                <div class="secondary-frame">
                    <div class="user-credentials-frame">
                        <div class="enter-credentials-frame">
                            <b class="enter-credentials">Enter credentials</b>
                        </div>
                        <div class="username-password-frames1">
                            <input class="input" placeholder="Username" type="text" />
                            <img class="icon" alt="" src="" />
                        </div>
                        <div class="username-password-frames1">
                            <input class="input" placeholder="Password" type="password" />
                            <img class="icon" alt="" src="" />
                        </div>
                        <button class="log-in-button" onclick="authenticateUser()">
                            <b class="log-in"></b>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function authenticateUser() {
            // Add your login logic here
            const username = document.querySelector('.username-password-frames1 input[type="text"]').value;
            const password = document.querySelector('.username-password-frames1 input[type="password"]').value;

            // Check if the entered credentials are correct (replace with your actual authentication logic)
            if (username === '1' && password === '1') {
                alert('Login successful! Redirecting...');
                
                // Replace the following line with your actual redirection logic
                window.location.href = 'map.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</body>
</html>
